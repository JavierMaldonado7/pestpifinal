<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Confirm Your Email</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        .wrapper {
            box-sizing: border-box;
            padding: 20px;
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 25px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Confirm Your Email</h1>
            <p>Thank you for signing up. Please confirm your email to activate your account.</p>
            <a href="{{ confirm_url }}" class="button">Confirm Email</a>
        </div>
    </div>
</body>
</html>

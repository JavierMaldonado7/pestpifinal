<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;

    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-image: url('farm.jpeg');
}

.login-box {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
}

h2 {
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"],
button {
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    display: block;
    border: none;
    border-radius: 5px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

label {
    display: inline-block;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.register-link {
    margin-top: 20px;
    font-size: 14px;
}

.register-link a {
    color: #007bff;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}



    </style>
</head>
<body style="background-image: url('farm.jpeg');">
    <div class="container">
        <div class="login-box">
            <h2>Pest-Pi</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <label><input type="checkbox"> Remember me</label>
                <button type="submit">LOG IN</button>
                <div id="error-msg" style="color: red;"></div>
            </form>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a>.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onkeypress = function(e) {
    var key = e.charCode || e.keyCode || 0;
    if (key == 13) {
        e.preventDefault();
        // trigger the submit button click programmatically
        document.querySelector('button[type="submit"]').click();
    }
}
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;


    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/login', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.success) {

                window.location = '/'; // This should force the browser to navigate to the dashboard URL.
            } else {
                document.getElementById('error-msg').innerText = response.message;
            }
        } else {
            document.getElementById('error-msg').innerText = 'Login failed. Please try again.';
        }
    };
    xhr.send('email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password));
});

    </script>
</body>
</html>

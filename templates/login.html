<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='Pest_Pi_Iguana_Logo.png') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <style> .modal {
    display: none;          /* Keep this to initially hide the modal */
    position: fixed;        /* Fixed position to stay in place during scrolling */
    top: 50%;               /* Position the top edge of the modal at the center of the page */
    left: 20%;              /* Position the left edge of the modal at the center of the page */
    transform: translate(-50%, -50%); /* Shift the modal up and left by half its height and width to center it */
    width: 50%;             /* Set the width of the modal as a percentage of the screen width */
    height: 50%;            /* Set the height of the modal as a percentage of the screen height */
    z-index: 1000;          /* Ensure the modal is on top of other content */
}

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%; }
        body {
    font-family: Arial, sans-serif;

    background-image: url('/static/farm.jpeg');

    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;

}

.login-box {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 100%;
}

h2 {
    margin-bottom: 20px;
}

input[type="email"],
input[type="password"],
button {
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    display: block;
    border: none;
    border-radius: 5px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

label {
    display: inline-block;
    margin-bottom: 10px;
}

button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.register-link {
    margin-top: 20px;
    font-size: 14px;
}

.register-link a {
    color: #007bff;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}



    </style>
</head>

    <div class="container">
        <div class="login-box">
              <img src="/static/Pest_Pi_Iguana_Logo.png" style="padding: 5px;
    border-radius: 4px; width: 250px; height: 250px">

            <form id="loginForm">
                <input type="email" id="email" placeholder="User ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <label><input type="checkbox"> Remember me</label>
                <button type="submit">LOG IN</button>
                <div id="error-msg" style="color: red;"></div>
            </form>
            <div id="resetModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="cursor:pointer; float: right;">&times; Close</span>
        <h2>Reset Password</h2>
        <p>Please enter your email address to receive a reset link.</p>
        <input type="email" id="resetEmail" placeholder="Enter your email">
        <button onclick="sendResetEmail()">Send Reset Link</button>
    </div>
</div>            <p><a href="#" onclick="showModal()">Forgot Password?</a></p>

            <p class="register-link">Don't have an account? <a href="/register">Register here</a>.</p>
        </div>
    </div>

    <script> function showModal() {
            document.getElementById('resetModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('resetModal').style.display = 'none';
        }
        function sendResetEmail() {
            var email = document.getElementById('resetEmail').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/send-reset-email', true);
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Reset link sent. Check your email.');
                    closeModal();
                } else {
                    alert('Error sending reset link. Please try again.');
                }
            };
            xhr.send('email=' + encodeURIComponent(email));
        }
        document.getElementById('loginForm').onkeypress = function(e) {
    var key = e.charCode || e.keyCode || 0;
    if (key == 13) {
        e.preventDefault();
        // trigger the submit button click programmatically
        document.querySelector('button[type="submit"]').click();
    }
}
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;


    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/login', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response.success) {

                window.location = '/'; // This should force the browser to navigate to the dashboard URL.
            } else {
                document.getElementById('error-msg').innerText = response.message;
            }
        } else {
            document.getElementById('error-msg').innerText = 'Login failed. Please try again.';
        }
    };
    xhr.send('email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password));
});

    </script>
</body>
</html>
